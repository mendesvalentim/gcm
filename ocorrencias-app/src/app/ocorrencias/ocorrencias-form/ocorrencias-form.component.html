<h1 class="mt-4">Cadastro</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Ocorrências</li>
</ol>
<div class="container">
    <form>
        <div class="row">         
            <div class="col-md-2">
                <div class="form-goup">
                    <label>Data:</label>
                    <input type="text" class="form-control" />      
                </div>
            </div>                
            <div class="col-md-2">
                <div class="form-goup">
                    <label>Vtr:</label>
                    <input type="text" class="form-control" />
                </div>
            </div>              
            <div class="col-md-2">
                <div class="form-goup">
                    <label>Talão:</label>
                    <input type="text" class="form-control" />      
                </div>   
            </div>             
        </div>
        
        <div class="row">  
            <div class="col-md-6">
                <div class="form-goup">
                    <label>Endereço (QTH):</label>
                    <input type="text" class="form-control" />
                </div>    
            </div>                   
        </div>

        <div class="row">
            <div class="col-md-2">
                <div class="form-goup">
                    <label>Hora Inicial (Qtri):</label>
                    <input type="text" class="form-control" />
                </div>
            </div>   
            <div class="col-md-2">
                <div class="form-goup">
                    <label>KM Inicial (KMI):</label>
                    <input type="text" class="form-control" />
                </div> 
            </div>                   
        </div>   

        <div class="row">
            <div class="col-md-2">
                <div class="form-goup">
                    <label>Hora Final (QtrF):</label>
                    <input type="text" class="form-control" />
                </div>
            </div>      
            <div class="col-md-2">
                <div class="form-goup">
                    <label>KM Final (KMF):</label>
                    <input type="text" class="form-control" />
                </div>
            </div>                   
        </div>

        <div class="row">
            <div class="col-md-2">
                <div class="form-goup">
                    <label>BOGCM:</label>
                    <input type="text" class="form-control" />
                </div>  
            </div>  
        </div>  

        <div class="row">
            <div class="col-md-10">
                <div class="form-goup">
                    <label>Obs:</label>
                    <input type="text" class="form-control" />
                </div>
            </div>  
        </div>                                  
    </form>
</div>
