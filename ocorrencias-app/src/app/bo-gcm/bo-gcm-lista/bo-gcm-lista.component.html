<h1 class="mt-4">Consulta</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
    <form #consultaForm="ngForm" (submit)="consultar()">
        <div class="row">
            <div class="col-md-6">
                <label for="">Numero de Talão</label>
                <input type="text" [(ngModel)]="talao" 
                       name="talao" class="form-control" 
                       id="inputTalao">
            </div>

            <div class="col-md-6">
                <label for="inputMes">Mês</label>
                    <select  [(ngModel)]="mes" class="form-control" name="mes">
                        <option value="">Selecione...</option>
                        <option *ngFor="let mes of meses" [value]="mes">
                            {{ mes }}
                        </option>
                    </select>
            </div>   
        </div>    

        <br/>
        
        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i> Consultar
                </button>                           
                    
                <button type="button"
                        routerLink="/bo-gcm/form"
                        class="btn btn-success ml-1" >
                    <i class="fa fa-plus"></i> Novo
                </button>
            </div>
        </div>         
    </form>

   <br/>    

   <div class="row">
       <div class="row">
            <div class="alert alert-warning" role="alert" *ngIf="message">
                {{ message }}
            </div>           
       </div>

       <div class="col-md-12">
           <table class="table">
               <thead>
                   <tr>
                       <th>Talão</th>
                       <th>Mês</th>
                       <th>Data</th>
                       <th>Emcarregado</th>
                       <th>BOGCM</th>                       
                   </tr>
               </thead>
               <tbody>
                   <tr *ngFor="let bo of lista">
                       <td>{{ bo.ocorrencia.numeroTalao }}</td>
                       <td>{{ bo.mes }}</td>
                       <td>{{ bo.ocorrencia.dataOcorrencia }}</td>                         
                       <td>{{ bo.ocorrencia.encarregadoVtr }}</td>
                       <td>{{ bo.ocorrencia.boGcm }}</td>                                            
                   </tr>
               </tbody>
           </table>
       </div>

   </div>
</div>
