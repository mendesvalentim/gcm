
<div class="row">    
    <div class="col-md-2">
        <div class="form-goup">
            <label id="talao">Data Inicial:</label>
            <input id="inputtalao" type="date"
                    value="dataInicial" class="form-control border border-info"
                    autocomplete="off"
                    [(ngModel)]="dataInicial" name="dataInicial"/>      
        </div>   
    </div>   
    <div class="col-md-2">    
        <div class="form-goup">
            <label id="talao">Data Final:</label>
            <input id="inputtalao" type="date"
                    value="dataFinal" class="form-control border border-info"
                    autocomplete="off"
                    [(ngModel)]="dataFinal" name="dataFinal"/>      
        </div> 
    </div>

    <div class="col-md-2" id="btn-buscar">
        <div class="form-group" >
            <button class="btn btn-primary" 
                (click)="buscaOcorrenciasPorData()" >
                <i class="fas fa-search"></i> Buscar
            </button>   
        </div>                              
    </div> 
</div>   
<div class="row" id="dashboard"> 
    <div class="col-md-5">
        <div class="form-group" >       
            <div id="codigo_ocorrencia"></div>
            <br>             
            <div id="table_div"></div>   
        </div>    
    </div>
    <div class="col-md-7">
        <div class="form-group" >  
            <div id="quantidade"></div>                              
            <div id="3d_pie_chart"></div>                 
        </div>    
    </div>    
</div>
